<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosfera Pro</title>

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="info">
                <div class="time">
                    <span id="clock"></span>
                    <span id="date"></span>
                </div>
                <div id="temperature">
                    <h2><span>00</span>&deg;C</h2>
                </div>
                <div class="search">
                    <input id="search-ipt" class="hidden" type="text" placeholder="Buscar uma cidade..."/>
                    <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                </div>
            </div>
            <div class="details">
                <div id="humidity">
                    <span>00%</span>
                    <i class="fa-solid fa-droplet"></i>
                </div>
                <div id="weather">
                    <img src="/assets/icon-cloudy.png" alt="Icone da condição do tempo">
                    <span>Descrição</span>
                </div>
                <div id="wind">
                    <span>00 km/h</span>
                    <i class="fa-solid fa-wind"></i>
                </div>
            </div>
        </div>

        <div class="second">
            <div class="panel">
                <div id="city">
                    <span>Cidade</span>
                </div>
                <div id="loader" class="hidden">
                    <i class="fa-solid fa-sun"></i>
                </div>
                <div id="error-msg" class="hidden">
                    <span>Cidade não encontrada</span>
                </div>
            </div>
            <div class="days">
                <span>dom</span>
                <span>seg</span>
                <span>ter</span>
                <span>qua</span>
                <span>qui</span>
                <span>sex</span>
                <span>sab</span>
            </div>
        </div>
    </div>
</body>
</html>
